<!DOCTYPE html>
<html lang="hi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Photo Slideshow</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #111;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .slideshow-container {
      position: relative;
      width: 80%;
      max-width: 800px;
      height: 450px;
      overflow: hidden;
      border-radius: 15px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.4);
    }

    .slide {
      position: absolute;
      width: 100%;
      height: 100%;
      opacity: 0;
      transform: translateX(100%);
      transition: all 1s ease-in-out;
    }

    .slide.active {
      opacity: 1;
      transform: translateX(0);
    }

    .slide.prev {
      transform: translateX(-100%);
    }

    img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

  </style>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    /* Sidebar style */
    .sidebar {
      height: 100vh;
      width: 220px;
      position: fixed;
      top: 0;
      left: 0;
      background-color: #2c3e50;
      padding-top: 20px;
    }

    /* Sidebar links */
    .sidebar a {
      display: block;
      color: white;
      padding: 15px 20px;
      text-decoration: none;
      font-size: 18px;
    }

    .sidebar a:hover {
      background-color: #34495e;
    }

    /* Main content */
    .main-content {
      margin-left: 230px;
      padding: 20px;
    }
  </style>
</head>
<body class="bg-gray-50">
 <!-- Sidebar -->
  <div class="sidebar">
    <a href="https://studybank.github.io/home/">üè† Home</a>
    <a href="#about">üìñ About</a>
    <a href="#services">üõ† Services</a>
    <a href="#gallery">üñº Gallery</a>
    <a href="#contact">üìû Contact</a>
  </div>

  <!-- Main Content -->
  <div class="main-content">
    <h1>Welcome to My Website</h1>
    <h1><p>SCHOOL PROGRAM.</p></h1>
  </div>
  <div class="slideshow-container">
    <div class="slide active">
      <img src="photo1.jpg" alt="Photo 1">
    </div>
    <div class="slide">
      <img src="photo2.jpg" alt="Photo 2">
    </div>
    <div class="slide">
      <img src="photo3.jpg" alt="Photo 3">
    </div>
    <div class="slide">
      <img src="photo4.jpg" alt="Photo 4">
    </div>
    <div class="slide">
      <img src="photo5.jpg" alt="Photo 5">
    </div>
  </div>

  <script>
    const slides = document.querySelectorAll('.slide');
    let current = 0;

    function showSlide(nextIndex) {
      slides[current].classList.remove('active');
      slides[nextIndex].classList.add('active');
      current = nextIndex;
    }

    setInterval(() => {
      const next = (current + 1) % slides.length;
      showSlide(next);
    }, 5000); // ‡§π‡§∞ 5 ‡§∏‡•á‡§ï‡§Ç‡§° ‡§Æ‡•á‡§Ç ‡§´‡•ã‡§ü‡•ã ‡§¨‡§¶‡§≤‡•á‡§ó‡•Ä
  </script>

</body>
</html>
